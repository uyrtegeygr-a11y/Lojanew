<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Cadastro - E-commerce Premium</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> E-Shop Premium</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cadastro.html" class="nav-link active">Cadastro</a>
                <a href="cliente.html" class="nav-link">Minha Conta</a>
                <a href="carrinho.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    Carrinho (<span id="cart-count">0</span>)
                </a>
            </nav>
        </div>
    </header>

    <!-- Registration Form -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2><i class="fas fa-user-plus"></i> Cadastro de Cliente</h2>
                <p class="form-subtitle">Preencha seus dados para criar sua conta segura</p>
                
                <form id="registration-form" class="registration-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required>
                        <span class="error-message" id="nome-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        <span class="error-message" id="cpf-error"></span>
                        <span class="success-message" id="cpf-success"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" required>
                        <span class="error-message" id="telefone-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required>
                        <span class="error-message" id="senha-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha *</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                        <span class="error-message" id="confirmar-senha-error"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="termos" required>
                            <span class="checkmark"></span>
                            Aceito os <a href="#" class="link">termos de uso</a> e <a href="#" class="link">política de privacidade</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                        <i class="fas fa-user-check"></i> Criar Conta
                    </button>
                </form>

                <div class="form-footer">
                    <p>Já tem uma conta? <a href="cliente.html" class="link">Faça login</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content success-modal">
            <i class="fas fa-check-circle"></i>
            <h3>Cadastro Realizado com Sucesso!</h3>
            <p>Seus dados foram validados e sua conta foi criada.</p>
            <button class="btn btn-primary" onclick="closeModal('success-modal')">Continuar</button>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>Validando CPF...</p>
        </div>
    </div>

    <script src="./produtos.js"></script>
    <script src="./script.js"></script>
</body>

</html>
